<!DOCTYPE html>
<html>
<head>
    <title>Species Chat</title>
    <style>
        :root {
          --bg-color: #f7f7f8;
          --chat-bg: #ffffff;
          --user-bg: #e1f5fe;
          --bot-bg: #eeeeee;
          --text-color: #000000;
        }

        body.dark {
          --bg-color: #121212;
          --chat-bg: #1e1e1e;
          --user-bg: #2e7d32;
          --bot-bg: #333333;
          --text-color: #e0e0e0;
        }

        body {
          font-family: 'Segoe UI', Tahoma, sans-serif;
          background-color: var(--bg-color);
          color: var(--text-color);
          margin: 0;
          height: 100vh;
          display: flex;
          overflow: hidden;
        }

        .sidebar {
          width: 260px;
          background: var(--chat-bg);
          border-right: 1px solid #ccc;
          display: flex;
          flex-direction: column;
        }

        .sidebar-header {
          padding: 20px;
          border-bottom: 1px solid #ccc;
        }

        .sidebar-body {
          flex: 1;
          overflow-y: auto;
          padding: 10px;
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        .sidebar button,
        .sidebar .session-item {
          padding: 10px;
          font-size: 14px;
          border: none;
          border-radius: 6px;
          text-align: left;
          background: #f0f0f0;
          cursor: pointer;
        }

        .sidebar .session-item:hover {
          background: #d4f0d4;
        }

        .main {
          flex: 1;
          display: flex;
          flex-direction: column;
          height: 100vh;
        }

        .header {
          padding: 20px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: var(--chat-bg);
          border-bottom: 1px solid #ccc;
        }

        .container {
          flex: 1;
          display: flex;
          flex-direction: column;
          padding: 20px;
          overflow: hidden;
        }

        #chatbox {
          flex: 1;
          overflow-y: auto;
          background: var(--chat-bg);
          border-radius: 12px;
          padding: 20px;
          border: 1px solid #ddd;
        }

        .msg {
          margin: 10px 0;
          padding: 12px 16px;
          border-radius: 12px;
          max-width: 80%;
          line-height: 1.4;
          position: relative;
        }

        .user {
          background-color: var(--user-bg);
          align-self: flex-end;
          text-align: right;
          margin-left: auto;
        }

        .bot {
          background-color: var(--bot-bg);
          align-self: flex-start;
          text-align: left;
          margin-right: auto;
        }

        .timestamp {
          display: block;
          font-size: 11px;
          color: #888;
          margin-top: 4px;
        }

        #messages {
          display: flex;
          flex-direction: column;
        }

        #input-area {
          margin-top: 10px;
          display: flex;
          gap: 10px;
        }

        #userInput {
          flex: 1;
          padding: 12px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 8px;
        }

        button.send-btn {
          padding: 12px 20px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        }

        button.send-btn:hover {
          background-color: #45a049;
        }

        #spinner {
          display: none;
          font-style: italic;
          color: #888;
          margin-top: 10px;
        }

        .dark-toggle {
          cursor: pointer;
          font-size: 18px;
        }

        .preview-img {
          max-width: 200px;
          cursor: pointer;
          border-radius: 8px;
          margin-top: 10px;
          transition: transform 0.2s ease;
        }
        .preview-img:hover {
          transform: scale(1.05);
        }

        #imageModal {
          display: none;
          position: fixed;
          z-index: 9999;
          left: 0; top: 0;
          width: 100vw; height: 100vh;
          background-color: rgba(0,0,0,0.85);
          justify-content: center;
          align-items: center;
        }

        #imageModal img {
          max-width: 90%;
          max-height: 90%;
          border-radius: 12px;
        }

        #imageModal span {
          position: absolute;
          top: 20px; right: 30px;
          font-size: 32px;
          color: #fff;
          cursor: pointer;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-header">
        <button onclick="startNewChat()">ðŸ†• New Chat</button>
    </div>
    <div class="sidebar-body" id="sessionList">
    </div>
</div>

<div class="main">
    <div class="header">
        <h3>ðŸŒ¿ Species Chat Advisor</h3>
        <div class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</div>
    </div>
    <div class="container">
        <div id="chatbox">
            <div id="messages"></div>
            <div id="spinner">Bot is typing...</div>
        </div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Ask about plant species..." onkeydown="if(event.key === 'Enter') sendMessage();">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
<div id="imageModal">
    <span onclick="closeModal()">&times;</span>
    <img id="modalImage" src="">
</div>
<script>
    let sessionId = "{{ session_id }}";
    const msgBox = document.getElementById("messages");

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMsg(role, text, timestamp) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "human" ? "user" : "bot");
      div.innerHTML = text;

      const time = document.createElement("span");
      time.className = "timestamp";
      time.innerText = timestamp || getTimestamp();
      div.appendChild(time);

      msgBox.appendChild(div);
      div.scrollIntoView({ behavior: 'smooth' });

      // enable modal preview for any new images
      enableImagePreview();
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      appendMsg("human", msg);
      input.value = "";

      document.getElementById("spinner").style.display = "block";

      const res = await fetch(`/chat?session_id=${sessionId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      document.getElementById("spinner").style.display = "none";
      appendMsg("ai", data.response);
    }

    function clearChat() {
      msgBox.innerHTML = "";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    async function loadHistory(id) {
      sessionId = id;
      clearChat();
      const res = await fetch(`/history/${sessionId}`);
      const history = await res.json();
      history.forEach(m => appendMsg(m.role, m.content));
    }

    async function startNewChat() {
      const res = await fetch("/");
      window.location.href = res.url;
    }

    function enableImagePreview() {
      document.querySelectorAll(".preview-img").forEach(img => {
        img.onclick = () => {
          document.getElementById("modalImage").src = img.src;
          document.getElementById("imageModal").style.display = "flex";
        };
      });
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    async function populateSidebar() {
      const res = await fetch("/sessions");
      const sessions = await res.json();
      const container = document.getElementById("sessionList");
      container.innerHTML = "";
      sessions.forEach(id => {
        const btn = document.createElement("div");
        btn.className = "session-item";
        btn.innerText = id;
        btn.onclick = () => loadHistory(id);
        container.appendChild(btn);
      });
    }

    populateSidebar();
    loadHistory(sessionId);
</script>
</body>
</html>
